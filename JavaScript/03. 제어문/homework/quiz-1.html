<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		var num = prompt("입력하신 숫자가 짝수인지 홀수인지 기입 부탁드립니다.", "0");
		
		if(num%2 ==0) {
			document.write("기입하신 숫자는 짝수입니다.");
		} else {
			document.write("기입하신 숫자는 홀수입니다.")
		}
	</script>
</body>
</html>
